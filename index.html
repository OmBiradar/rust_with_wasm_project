<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust WebAssembly</title>
</head>
<body>
    <h1>WebAssembly with Rust</h1>
    <div id="greeting"></div>
    <script type="module">
        import init, { greet } from './pkg/rust_with_wasm_project.js';

        async function run() {
            await init();
            const greeting = greet("Om");
            document.getElementById('greeting').textContent = greeting;
        }

        run();
    </script>
</body>
</html>
